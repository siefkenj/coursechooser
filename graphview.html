<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="css/graphview.css">
	<link rel="stylesheet" href="css/svggraph.css">
	<script src="js/graphview.js"></script>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
	<script type="text/javascript">
		window.onload = function(){ loadSVG('testdata/test.svg', makeResizableAndClickable); }
	</script>
</head>
<body>

<div id="graphview">
	<div id="graphview-nav">
		<div id="graphview-zoom-in" class="graphview-button"><i class="icon-zoom-in"></i> <span class="graphview-button-desc">Zoom In</span></div>
		<div id="graphview-zoom-out" class="graphview-button"><i class="icon-zoom-out"></i> <span class="graphview-button-desc">Zoom Out</span></div>
		<div id="graphview-zoom-fit" class="graphview-button"><i class="icon-resize-full"></i> <span class="graphview-button-desc">Zoom Fit</span></div>
		
		<div id="graphview-term-menu" class="graphview-button"><span class="graphview-button-desc">Terms</span>
			<div>
				Show courses historically offered in
				<ul>
					<li id="graphview-term-menu-fall"><i class="icon-check"></i>Fall</li>
					<li id="graphview-term-menu-spring"><i class="icon-check"></i>Spring</li>
					<li id="graphview-term-menu-summer"><i class="icon-check"></i>Summer</li>
				</ul>
			</div>
		</div>

		<div class="graphview-uvic-logo"></div>
	</div>
	<div id="graphview-graph">
	</div>
	<div id="graphview-courseinfo" class="invisible">
		<div class="graphview-close-button graphview-button"><i class="icon-remove-sign"></i></div>

		<div id="graphview-electivesinfo-text" class="invisible">
			<a id="graphview-electivesinfo-link" href="#">
			<div class="name"></div>
			<div class="title"></div>
			</a>
			<hr/>
			<div class="desc">Description:</div>
			<div class="description"></div>
			<div class="moreinfo">
				<div class="desc">More Information:</div>
				<div class="description"><a href="#"></a></div>
			</div>

		</div>
		<div id="graphview-courseinfo-text">
			<a id="graphview-calendar-link" href="#" title="View on Calendar">
			<div class="name">MATH 100</div>
			<div class="title">Calculus I</div>
			</a>
			<hr/>
			<div class="desc">Historically Offered:</div>
			<div class="offered">
				<div class="fall time">Fall</div>
				<div class="spring time">Spring</div>
				<div class="summer time">Summer</div>
			</div>
			<div class="desc">Description:</div>
			<div class="description"></div>
			<div class="coreq">
				<div class="desc">Take along with:</div>
				<ul></ul>
			</div>
			<div class="prereq">
				<div class="desc">Take after:</div>
				<div class="year4">
					<div class="year">Year 4</div>
					<ul></ul>
				</div>
				<div class="year3">
					<div class="year">Year 3</div>
					<ul></ul>
				</div>
				<div class="year2">
					<div class="year">Year 2</div>
					<ul></ul>
				</div>
				<div class="year1">
					<div class="year">Year 1</div>
					<ul></ul>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
